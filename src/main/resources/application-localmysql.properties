# these credentials are used only for a local MySQL database
spring.datasource.username=restadmin
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/restdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
# if this is set to true, it will start the docker-compose file;
# credentials to connect to the database are in the docker-compose.yml file
spring.docker.compose.enabled=false

spring.flyway.enabled=true
spring.h2.console.enabled=false

# Hikari settings for MySQL
spring.datasource.hikari.pool-name=RestDB-Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# show SQL
# Hibernate: insert into customer (created_date,email,name,update_date,version,id) values (?,?,?,?,?,?)
spring.jpa.properties.hibernate.show_sql=false

# format SQL
# Hibernate:
#    insert
#    into
#        customer
#        (created_date, email, name, update_date, version, id)
#    values
#        (?, ?, ?, ?, ?, ?)
spring.jpa.properties.hibernate.format_sql=false

# show bind values
# binding parameter (3:VARCHAR) <- [John Doe]
#logging.level.org.hibernate.orm.jdbc.bind=trace
